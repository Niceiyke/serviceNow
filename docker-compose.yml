services:
  service-now-db:
    image: postgres:15-alpine
    container_name: service-now-db
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-service_now}
    volumes:
      - postgres-data:/var/lib/postgresql/data
    ports:
      - "5433:5432"

  service-now-backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: service-now-backend
    restart: always
    volumes:
      - ./backend:/app
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@service-now-db:5432/${POSTGRES_DB:-service_now}
      SECRET_KEY: ${SECRET_KEY:-supersecretkey}
      ALGORITHM: HS256
      ACCESS_TOKEN_EXPIRE_MINUTES: 30
    depends_on:
      - service-now-db
    ports:
      - "8001:8000"

volumes:
  postgres-data:
