services:
  service-now-db:
    image: postgres:15-alpine
    container_name: service-now-db
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: service_now
    volumes:
      - postgres-data:/var/lib/postgresql/data
    ports:
      - "5433:5432"

  service-now-backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: service-now-backend
    restart: always
    volumes:
      - ./backend:/app
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    environment:
      DATABASE_URL: postgresql://postgres:postgres@service-now-db:5432/service_now
      SECRET_KEY: ${SECRET_KEY:-supersecretkey}
      ALGORITHM: HS256
      ACCESS_TOKEN_EXPIRE_MINUTES: 30
    depends_on:
      - service-now-db
    ports:
      - "8001:8000"
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health').read()"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - default
      - edge
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.service-now-backend.rule=Host(`api-service-now.wordlyte.com`)"
      - "traefik.http.routers.service-now-backend.entrypoints=web,websecure"
      - "traefik.http.routers.service-now-backend.tls=true"
      - "traefik.http.routers.service-now-backend.tls.certresolver=myresolver"
      - "traefik.http.services.service-now-backend.loadbalancer.server.port=8000"

  service-now-frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: service-now-frontend
    restart: always
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - NEXT_PUBLIC_API_URL=https://api-service-now.wordlyte.com/api/v1
    ports:
      - "3001:3000"
    depends_on:
      - service-now-backend
    networks:
      - default
      - edge
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.service-now-frontend.rule=Host(`service-now.wordlyte.com`)"
      - "traefik.http.routers.service-now-frontend.entrypoints=web,websecure"
      - "traefik.http.routers.service-now-frontend.tls=true"
      - "traefik.http.routers.service-now-frontend.tls.certresolver=myresolver"
      - "traefik.http.services.service-now-frontend.loadbalancer.server.port=3000"

networks:
  edge:
    external: true

volumes:
  postgres-data:
